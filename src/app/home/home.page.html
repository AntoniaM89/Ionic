

<ion-content [fullscreen]="true">

  </ion-menu>

    <ion-header>
      <ion-toolbar>

        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  

  <ion-avatar>
