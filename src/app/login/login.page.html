

<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content" class="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">Opciones menu</ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  


  <ion-avatar>
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>

  <ion-list class="circulo">
  <div id="container">
    <div class="wrapper">
      <b>¡Bienvenido!</b>
    
      <div class="ion-activatable ripple-parent">
        <ion-item>
          <ion-input type="email" placeholder="Alumno@duocuc.cl" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        
      </div>
    
      <div class="ion-activatable ripple-parent1">
        <ion-item>
          <ion-input  type="password"  placeholder="Contraseña" [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
    <ion-list class="mini_circulo">
    </ion-list>
    <ion-list class="mini_circulo2">
    </ion-list>
    <ion-list class="mini_circulo3">
    </ion-list>
    <ion-list class="mini_circulo4">
    </ion-list>
    <ion-list class="mini_circulo5">
    </ion-list>

    <ion-button class="b" fill="clear" [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</ion-button>
    <ion-list>
      <mat-slide-toggle class="a">Recuerdame</mat-slide-toggle>
      <ion-button class="a" expand="block" (click)="enviar()">Iniciar Sesion</ion-button>
      
    </ion-list>
    
  </ion-list>
</ion-content>
